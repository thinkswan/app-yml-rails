# This is our global key-value store
#
# Note that settings from the current environment will override settings with the same name from the :all section.
#
# For example, the following config will result in this hash: App.facebook = { :app_id => 1234, :namespace => 'canvas_dev' }
#  
#   all:
#     facebook:
#       app_id: 1234
#       namespace: canvas_all
#   development:
#     facebook:
#       namespace: canvas_dev
#
# Retrieve settings anywhere: App.facebook.app_id will return 1234

all:
  emails:
    admin: admin@example.com
    support: support@example.com
    billing: billing@example.com
    team:
      ceo: ceo@example.com
      cto: cto@example.com
  max_search_results: 20
  app_name: My Amazing Application

test:

development:
  emails:
    admin: admin@localhost
    team:
      ceo: ceo@localhost
  app_name: My Amazing Application (development)

staging:
  app_name: My Amazing Application (staging)

production:
  app_name: My Amazing Application (production)
